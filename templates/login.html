{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Login</h3>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="width:500px; margin:auto; margin-bottom:20px;">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
  {% endfor %}
{% endif %}

<form action="{% url 'login' %}" method="POST" style="width:500px; margin:auto;">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

{% endblock content %}
